
  <mat-grid-list cols="3" rowHeight="700px" gutterSize="10px">
    <mat-grid-tile 
      *ngFor="let film of films"
      colspan=1 >
      <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{film.name}}</mat-card-title>
            <mat-card-subtitle>{{film.year}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src={{film.imgUrl}} alt="Photo of {{film.imgUrl}}">
          <mat-card-content>
              <details-inner>
                  {{film.description.substring(0,100)}}

              </details-inner>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Открыть</button>
            <button mat-button>Редактировать</button>
          </mat-card-actions>
        </mat-card>

    </mat-grid-tile>

  </mat-grid-list>
